<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle do Braço SCARA</title>
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
  <div class="container">
    <div class="sliders-container">
      <!-- Seção para ângulos dos braços (J1, J2, J3) -->
      <div class="section">
        <label class="label">Ângulos dos Braços</label>
        <div class="control-group">
          <label>J1</label>
          <input type="range" min="-100" max="100" value="0" id="angle-j1" class="slider">
          <input type="number" id="value-j1" class="value-input" value="0" min="-100" max="100">
        </div>
        <div class="control-group">
          <label>J2</label>
          <input type="range" min="-100" max="100" value="0" id="angle-j2" class="slider">
          <input type="number" id="value-j2" class="value-input" value="0" min="-100" max="100">
        </div>
        <div class="control-group">
          <label>J3</label>
          <input type="range" min="-100" max="100" value="0" id="angle-j3" class="slider">
          <input type="number" id="value-j3" class="value-input" value="0" min="-100" max="100">
        </div>
      </div>

      <!-- Seção para o controle de altura (Z) -->
      <div class="section">
        <label class="label">Posição Z</label>
        <div class="control-group-z">
          <!-- <label>Z</label> -->
          <input type="range" min="0" max="100" value="90" id="position-z" class="slider-vertical">
          <input type="number" id="value-z" class="value-input" value="90" min="0" max="100">
        </div>
      </div>

      <!-- Seção para posição absoluta da garra em X e Y -->
      <div class="section">
        <label class="label">Posição Absoluta</label>
        <div class="control-group">
          <label>X</label>
          <input type="number" id="value-x" class="value-input" value="0">
        </div>
        <div class="control-group">
          <label>Y</label>
          <input type="number" id="value-y" class="value-input" value="0">
        </div>
        <div class="control-group">
          <label>J3 Global</label>
          <input type="number" id="angle-j3-global" class="value-input" value="0">
        </div>
      </div>
    </div>
  </div>
  <div class="inferior-container">
    <label class="label">Garra</label>
    <input type="range" id="gripper-value" min="0" max="100" step="25" value="50">
    <div class="slider-values">
      <span>0</span>
      <span>25</span>
      <span>50</span>
      <span>75</span>
      <span>100</span>
    </div>
  </div>
  <input type="button" class="send"  id="send" value="Enviar">
  <div class="save-position-container">
    <input type="text" id="position-name" placeholder="Digite o nome da posição" />
    <button id="save-position">Salvar Posição</button>
  </div>
  <div class="saved-positions-container">
    <label for="saved-positions">Posições Salvas</label>
    <select id="saved-positions" size="5">
      <!-- As opções serão carregadas dinamicamente -->
    </select>
    <button id="load-position">Carregar Posição</button>
  </div>  
  <script src="js/script.js"></script>
</body>
</html>
